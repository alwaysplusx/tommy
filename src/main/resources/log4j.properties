### set log levels - for more verbose logging change 'info' to 'debug'(ALL, DEBUG, INFO, WARN, ERROR, FATAL, or OFF)
#log4j.rootLogger=debug, stdout, file, jdbc
log4j.rootLogger=info, console

### Appender:(ConsoleAppender,FileAppender,SMTPAppender,JDBCAppender,JMSAppender,NTEventLogAppender,SyslogAppender)
### direct log messages to console ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] [%t] [%d{ISO8601}] %c{1}.%M(%F:%L) - %m%n